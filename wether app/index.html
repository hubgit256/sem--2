<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Canvas Background -->
    <canvas id="weather-canvas"></canvas>

    <!-- Card with 3D Tilt Effect -->
    <div class="card" data-tilt data-tilt-max="10" data-tilt-speed="400" data-tilt-glare data-tilt-max-glare="0.5">
        <div class="search-box">
            <input type="text" placeholder="Enter location" id="input" spellcheck="false">
            <button id="btn"><img src="https://img.icons8.com/ios-filled/50/ffffff/search--v1.png" alt="search"
                    style="width: 20px; height: 20px;"></button>
        </div>
        <!-- Replaced text button with icon for better look, need to ensure I don't break functionality, keeping ID same -->

        <div class="weather">
            <img src="weather.png" class="weather-icon" alt="weather icon">
            <h1 class="temp" id="deg">12.5Â°C</h1>
            <h2 class="city" id="loc">Delhi</h2>

            <div class="details">
                <div class="col">
                    <img src="wind.png" class="detail-icon">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
                <!-- Added humidity or other details if available in script later, for now keeping structure similar to original but cleaner -->
                <div class="col">
                    <!-- Placeholder for extra detail or keeping simpler if script doesn't support it yet. 
                         Original had "time-container" - preserving that info in a cleaner way if needed, 
                         but original script seems to update #deg, #loc, .date, .time1.
                         I should probably keep the original IDs and classes where the script touches them.
                    -->
                    <div class="time-container">
                        <p class="time1">7:00</p>
                        <p class="date">21 May 2025</p>
                    </div>
                </div>
            </div>

            <p id="conn">Sunny</p>
            <p id="weather-tip"></p>
        </div>
    </div>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
