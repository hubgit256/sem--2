<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="Search">
            <input type="text" placeholder="Enter location" id="input" required>
            <button id="btn">Search</button>

        </div>
    </header>
    <main>
        <div class="mid">
            <div id = "deg">12.5 celsius</div>
            <div id="loc">
                <div class="location">Delhi</div>
                <div class="time-container">
                    <span class="time">7:00</span>
                    <span class="day">Monday</span>
                    <span class="date">21 May 2025</span>
                </div>
            </div>
            <div class="wether-report">
                <div class="icon">
                    <img src="weather.png" alt="">
                </div>
                <span>Sunny</span>
            </div>
        </div>
        <script src="script.js"></script>
    </main>
</body>
</html>
