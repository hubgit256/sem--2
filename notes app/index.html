<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
  </head>
  <body>

    <script type="text/babel">
      function handleClick(e) {
        console.log(e);
      }
      function Game() {
        return (
          <div className="gamee" style={
            {
                height: '100%',
                width: '100%',
            }
           }
           >
            <div className="score-container">
              <h2>
                Score: <span className="score">0</span>
              </h2>
            </div>
            <div
             style={{
                 position: 'relative',
                 width: '400px',
                 height: '400px',
                 backgroundColor: 'lightgray'
             }}
             className="parent">        
              <div
                onClick={handleClick}
                className="child"
                style={
                    {
                        left: '100px',
                        top: '100px',
                        position: 'absolute',
                        width: '50px',
                        height: '50px',
                        backgroundColor: 'blue'
                    }
                }
              ></div>
            </div>
          </div>
        );
      }
      ReactDOM.render(<Game />, document.querySelector("body"));
    </script>
  </body>
</html>
